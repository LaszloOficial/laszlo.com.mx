            collapsible: false,
            useArrows: true,
            border: false,
            rootVisible: true,
            multiSelect: false,
            store: store
        });

        function textFormatter(s) {
            return '<span style=\"color:#15428B;font-weight:bold\">' + s + '</span>';
        };

        function textFormatterLight(s) {
            return '<span style=\"color:#15428B;\">' + s + '</span>';
        };

        function createHrefBlank(t, l) {
            return '<a href="' + l + '" target="_blank">' + textFormatter(t) + '</a>';
        };

        function updateCountDown(id, text, date) {
            var datetime = new Date(date).getTime();
            datesArray.push({
                id: id,
                text: text,
                datetime: datetime
            });
            return textFormatter(text + ' ') + countDown(datetime);
        }

        function countDown(datetime) {
            var distance = datetime - new Date().getTime();
            if (distance < 0) {
                return "EXPIRED";
            }
            var days = Math.floor(distance / (86400000));
            var hours = Math.floor((distance % (86400000)) / (3600000));
            var minutes = Math.floor((distance % (3600000)) / (60000));
            var seconds = Math.floor((distance % (60000)) / 1000);
            return textFormatter(days) + textFormatterLight(" days ") + textFormatter(hours) + textFormatterLight(" hours ") + textFormatter(minutes) + textFormatterLight(" minutes ") + textFormatter(seconds) + textFormatterLight(" seconds");
        }

        setInterval(function() {
            for (i = 0; i < datesArray.length; i++) {
                var u = datesArray[i];
                store.getNodeById(u.id).set('text', textFormatter(u.text + ' ') + countDown(u.datetime));
            }
        }, 1000);
    });
