public String fileToString(File f) throws IOException {
    try (BufferedReader br = new BufferedReader(new FileReader(f))) {
        final StringBuilder sb = new StringBuilder();
        String sCurrentLine;
        while ((sCurrentLine = br.readLine()) != null) {
            sb.append(sCurrentLine);
        }
        return sb.toString();
    }
}</textarea>

public void zipFiles(File toFile, File... files) throws IOException {
	final byte[] buffer = new byte[1024];
  	try(FileOutputStream fos = new FileOutputStream(toFile); ZipOutputStream zos = new ZipOutputStream(fos);) {
  		Arrays.stream(files).forEach(file -> {
  			try {
    			final ZipEntry ze= new ZipEntry(file.getName());
        		zos.putNextEntry(ze);
        		try(FileInputStream in = new FileInputStream(file)) {
	        		int len;
	        		while((len = in.read(buffer)) > 0) {
	        			zos.write(buffer, 0, len);
	        		}
        		}
        		zos.closeEntry();
  			} catch(IOException e) {
  				throw new UncheckedIOException(e);
  			}
  		});
  		System.out.println("Done");
  	}
}</textarea>
